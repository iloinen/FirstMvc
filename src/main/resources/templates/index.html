<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Főoldal</title>
</head>

<!-- THYMELEAF -->

<body>

<p style="color:red;">Hello, World!</p>
<p>
    Szöveg, ami megjelenik...
</p>

<p data-th-text="'Ez egy Thymeleaf-es szöveg'"></p>

<a data-th-href="@{/dice}">Dobókocka</a>


<p data-th-text="${name}"></p>
<p data-th-text="${randomFromList}"></p>

<p data-th-text="${number}"></p>
<table>
    <tr>
        <th>
            Élelmiszer
        </th>
    </tr>
    <tr data-th-each="elem : ${foods}">
        <td data-th-text="${elem}"></td>
    </tr>
</table>

</body>

</html>
